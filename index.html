    <body>
        <!--<img src="https://i0.wp.com/mrpcss.com/wp-content/uploads/2023/11/win98se.png?fit=640%2C480&ssl=1" alt="Image of windows98">
        <div class="cloud_container">
            <div class="gradient"></div> 
            <img src="https://static.wikitide.net/windowswallpaperwiki/thumb/2/24/Clouds_%28Windows_95%29.png/200px-Clouds_%28Windows_95%29.png" class="cloud_image" alt="Image of clouds">

        <div class="page">
            <div><span><p>This website is a wip<br>Dunno what else to put here :P<br><a href="mailto:commissions.lerb.games@gmail.com">Commissions</a> | <a href="https://discord.com/users/579852985363070977">Discord</a></p></span></div>

        <div class="taskbar">
            <div class="taskbar_left">
                <div class="start border_two">
                    <img class="start_img" src="https://win98icons.alexmeub.com/icons/png/windows-4.png" alt="Windows Logo">
                    <span style="top: 0.1em;position: relative;margin-left:0.2em;"><b>Start</b></span>
                </div>
                <div class="indent"><span></span></div>
                <div class="bump border_one"></div>
                <div class="taskbar_quick_open">
                    <img class="taskbar_icon" src="https://win98icons.alexmeub.com/icons/png/desktop-4.png" alt="Pencil on paper">
                    <img class="taskbar_icon" src="https://win98icons.alexmeub.com/icons/png/msie1-4.png" alt="Internet Explorer Logo">
                    <img class="taskbar_icon" src="https://win98icons.alexmeub.com/icons/png/outlook_express-2.png" alt="Outlook Express Logo">
                </div>
                <div class="indent"><span></span></div>
                <div class="bump border_one"></div>
            </div>
            <div class="taskbar_right">
                <div class="indent"></div>
                <div class="time_settings border_inset_one">
                    <img class="time_settings_icon_left" src="https://win98icons.alexmeub.com/icons/png/loudspeaker_rays-1.png" alt="Speaker Icon">
                    <span class="time_settings_text">12:57 pm</span>
                </div>
            </div>
        </div>
    </body>
